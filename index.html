<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers</title>
    <link rel="icon" href="img/mos-burgers-high-resolution-logo.png" type="image/icon type" class="rounded-5">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
 
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand"> MOS BURGER</a>
        <form class="d-flex" role="search">
          <input class="form-control rounded-5" type="search" placeholder="Search" oninput="searchfood()" id="foodname" aria-label="Search">
          <button class="btn" type="submit" onclick="searchfood()">Search</button>
        </form>
      </div>
    </nav>
      
    <div class="container-fluat rounded-5 py-3 px-5">
      <h3>Food Items</h3>
        <div class="row">
          <div class="col">
            <div class="container">
              <div class="row">
                <div class="mt-2">
                  <button class="b rounded-5 fs-5 p-1 m-1" onclick="foodcategoryburger()"><div class="m-1 mx-4 my-2">Burgers</div></button>
                  <button class="b rounded-5 fs-5 p-1 m-1" onclick="foodcategorysubmarines()"><div class="m-1 mx-4 my-2">Submarines</div></button>
                  <button class="b rounded-5 fs-5 p-1 m-1" onclick="foodcategoryfries()"><div class="m-1 mx-4 my-2">Fries</div></button>
                  <button class="b rounded-5 fs-5 p-1 m-1" onclick="foodcategorypasta()"><div class="m-1 mx-4 my-2">Pasta</div></button>
                  <button class="b rounded-5 fs-5 p-1 m-1" onclick="foodcategorychicken()"><div class="m-1 mx-4 my-2">Chicken</div></button>
                  <button class="b rounded-5 fs-5 p-1 m-1" onclick="foodcategorybeverages()"><div class="m-1 mx-4 my-2">Beverages</div></button> 
                </div>
              </div>
              <table class="table table-hover table-bordered mt-2" id="table">
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluat rounded-5 py-3 px-5">
        <h3>Cart</h3>
        <table class="table table-hover table-bordered mt-25" id="carttable">
        </table>
        <div class="row">
          <div class="total fw-bold" id="total"></div>
          <form id="customerform" class="mb-3">
            <input class="rounded-5 px-3" type="text" placeholder="contact" id="contactatorder">
            <input class="rounded-5 px-3 mt-2" type="text" placeholder="name" id="nameatorder">
            <input class="rounded-5 px-3 mt-2" type="text" placeholder="age" id="ageatorder">
            <input class="rounded-5 px-3 mt-2" type="text" placeholder="address" id="addressatorder">
          </form>
          <button class="btn btn-light rounded-5" onclick="placeorder()" >
            Place Order
          </button>
        </div>
      </div>

      <div class="container-fluat rounded-5 py-3 px-5">
        <h3>Orders</h3>
        <table class="table table-hovertable-bordered mt-25" id="ordertable">
        </table>
        <div class="row">
        </div>
      </div>

      <div class="container-fluat rounded-5 py-3 px-5">
        <h3>Customers</h3>
        <table class="table table-hovertable-bordered mt-25" id="customertable">
        </table>
        <div class="row">
          <form id="customerform">
            <input class="rounded-5 px-3" type="text" placeholder="contact" id="contact">
            <input class="rounded-5 px-3 mt-2" type="text" placeholder="name" id="name">
            <input class="rounded-5 px-3 mt-2" type="text" placeholder="age" id="age">
            <input class="rounded-5 px-3 mt-2" type="text" placeholder="address" id="address">
          </form>
          <button class="btn btn-light rounded-5 mt-3" id="addcustomerbtn" onclick="addcustomer()" >
            Add Customer
          </button>
        </div>
      </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src = "script.js"></script>
</body>
</html>
